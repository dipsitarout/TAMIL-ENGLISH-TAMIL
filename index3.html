    <div class="container mt-4">
        <h1 class="text-primary">மொழி அதிர்வு        </h1>
       <div class="displayf">
        <button class="btn btn-success" onclick="startSpeechRecognition()">பேசு</button>
        <button class="btn btn-info" onclick="textToSpeech()">உரை கேளுங்கள்</button>
        <button class="btn btn-warning" onclick="translateText()">ஆங்கிலத்துக்கு மொழிபெயர்க்கவும்</button>
       </div>
        <br><br>
        <textarea id="textbox" readonly="true" rows="4" cols="50" class="form-control" placeholder="தமிழ் உரை இங்கே காண்பிக்கப்படும்!!"></textarea>
        <br><br>
        <textarea id="translatedTextbox" readonly="true" rows="4" cols="50" placeholder="மொழிபெயர்க்கப்பட்ட உரை இங்கே தோன்றும்!!" class="form-control"></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        function startSpeechRecognition() {
            recognition.lang = 'ta';
            recognition.start();
        }

        recognition.onresult = function(event) {
            var content = event.results[0][0].transcript;
            document.getElementById("textbox").value = content;
        };

        function textToSpeech() {
            var synth = window.speechSynthesis;
            var text = document.getElementById("textbox").value;
            if (text.trim() === '') {
                alert("Text box is empty. Please speak something first.");
                return;
            }
            var utterThis = new SpeechSynthesisUtterance(text);
            synth.speak(utterThis);
        }

        function translateText() {
            var text = document.getElementById("textbox").value;
            if (text.trim() === '') {
                alert("Text box is empty. Please speak something first.");
                return;
            }

            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, lang_direction: 'ta_to_en' })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("translatedTextbox").value = data.translation;
                var audio = new Audio(data.audio_url);
                audio.play();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
